                             alt="Ross Island, Port Blair, Andaman.

Travel tip : It’s a 15 min ferry ride from the PortBlair and you can easily cover the entire island in 2 hours by walk (how exciting!). I am sure you will be amazed by it’s beauty of why it was called as “Paris of East”. The sad part is, we get to see only ruins, It’s been told that this island is one of the administrative head quarters before moved to Portblair and they even had Tennis court, swimming pool and even bakery constructed by British architect, but everything is destroyed because of massive earth quake in 1941.

It now lies deserted, and the few signs of its colonial glory, such as the Chief Commissioner&#x27;s house and the Presbyterian church, are in a state of disrepair  and overgrown. The area is now under the control of Indian Navy. You can still see the peacocks and deers running around in huge numbers and a Japanese bunker at its entrance.

Amazing fact : Netaji Subash Chandra Bose, who took the help of the Japanese in his fight against the British, stayed at the island for a day in December 1943. .
.
.
.
.
